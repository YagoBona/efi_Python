{% extends "base.html" %}

{% block title %}Editar Equipo{% endblock %}

{% block content %}
    <h1>Editar Equipo</h1>
    <form action="{{ url_for('update_equipo', id=equipo.id) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ equipo.nombre }}">
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <select class="form-control" id="modelo" name="modelo_id">
                {% for modelo in modelos %}
                <option value="{{ modelo.id }}" {% if modelo.id == equipo.modelo_id %}selected{% endif %}>{{ modelo.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select class="form-control" id="categoria" name="categoria_id">
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == equipo.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" name="costo" value="{{ equipo.costo }}">
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
    </form>
{% endblock %}
